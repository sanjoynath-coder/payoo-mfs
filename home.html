<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo HomwPage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>

  </header>
  <main class="flex justify-center mt-4">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">

            <!-- available balance -->

            <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balace" class="stat-value">9400</div>
                      <div class="stat-desc">available Balance</div>
                    </div>
                  </div>
            </div>

            <div class="divider"></div>

            <!-- user action button -->
             <div>
                <button id="btm-show-add-money" class="btn btn-lg">Add Money</button>
                <button id="btn-show-cashout" class="btn btn-lg">Cash Out</button>
             </div>
             <div class="divider"></div>
             
             <!-- add money form start -->
             <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Ammount to Add</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Add Ammount to Withdraw" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Enter 4 degit pin number" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
             <!-- add money form end -->


             <!-- cash out start  -->
             <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Ammount</span>
                  </label>
                  <input id="input-cashout" type="text" placeholder="Cashout Ammount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="input-cashout-pin-number" type="password" placeholder="Enter 4 degit pin number" class="input input-bordered" autocomplete="off" required />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
             <!-- cash out end -->
          </div>
        </div>
      </div>
  </main>
  <footer>

  </footer>
  <!-- <script src="js/home.js"></script> -->
   <script src="js/add-money.js"></script>
   <script src="js/cashout.js"></script>
   <script src="js/features.js"></script>
</body>
</html>
